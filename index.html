<!DOCTYPE html>
<html>
<head>
    <title>Додавання трьох чисел</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
    </style>
</head>
<body>
    <h1>Додавання трьох чисел</h1>
    <div>
        <label for="num1">Число 1:</label>
        <input type="number" id="num1">
    </div>
    <div>
        <label for="num2">Число 2:</label>
        <input type="number" id="num2">
    </div>
    <div>
        <label for="num3">Число 3:</label>
        <input type="number" id="num3">
    </div>
    <button id="calculateBtn">Розрахувати</button>
    <div id="result"></div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const calculateButton = document.getElementById("calculateBtn");
            const resultDiv = document.getElementById("result");

            calculateButton.addEventListener("click", function() {
                const num1 = parseFloat(document.getElementById("num1").value);
                const num2 = parseFloat(document.getElementById("num2").value);
                const num3 = parseFloat(document.getElementById("num3").value);

                if (isNaN(num1) || isNaN(num2) || isNaN(num3)) {
                    resultDiv.textContent = "Будь ласка, введіть числа в усі поля.";
                } else {
                    const sum = num1 + num2 + num3;
                    resultDiv.textContent = `Сума трьох чисел: ${sum}`;
                }
            });
        });
    </script>
</body>
</html>
